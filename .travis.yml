dist: trusty
sudo: false

language: node_js
node_js:
  - "12"
 
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - dpkg
      - google-chrome-stable

cache:
  directories:
     - ./node_modules

install:
  - npm install

script:
  - export CHROME_BIN=chrome-browser
  - npm run test -- --watch=false --progress=false --browsers=ChromeHeadlessCI
  - npm run pree2e
  - xvfb-run -a npm run e2e -- --protractor-config=e2e/protractor-ci.conf.js
